<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatGPT na GitHub Pages</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: auto; padding: 2em; }
    #chat p { background: #eee; padding: 10px; border-radius: 5px; margin: 5px 0; }
    #chat p.user { background: #cce5ff; }
    #chat p.bot { background: #d4edda; }
  </style>
</head>
<body>
  <h1>Chat z ChatGPT</h1>
  <div id="chat"></div>
  <input id="input" placeholder="Napisz coś..." />
  <button onclick="sendMessage()">Wyślij</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById('input');
      const userMessage = input.value.trim();
      if (!userMessage) return;

      input.value = '';
      const chatDiv = document.getElementById('chat');
      chatDiv.innerHTML += `<p class="user"><strong>Ty:</strong> ${userMessage}</p>`;

      try {
        const response = await fetch('https://chatgpt-vercel-backend-mrglpxrzv-albert97s-projects.vercel.app', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            messages: [{ role: "user", content: userMessage }]
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content ?? 'Brak odpowiedzi';
        chatDiv.innerHTML += `<p class="bot"><strong>ChatGPT:</strong> ${reply}</p>`;
      } catch (error) {
        chatDiv.innerHTML += `<p class="bot"><strong>Błąd:</strong> ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
