<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat z ChatGPT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e; /* ciemnoszare tło */
      color: #f0f0f0;
      max-width: 600px;
      margin: auto;
      padding: 2em;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    input {
      background-color: #333;
      color: #fff;
      border: 1px solid #444;
    }

    button {
      background-color: #444;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    #chat p {
      padding: 10px;
      border-radius: 5px;
      margin: 5px 0;
    }

    #chat p.user {
      background-color: #2d3e50;
    }

    #chat p.bot {
      background-color: #3b3b3b;
    }
  </style>
</head>
<body>
  <h1>Chat z ChatGPT</h1>
  <div id="chat"></div>
  <input id="input" placeholder="Napisz coś..." />
  <button onclick="sendMessage()">Wyślij</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById('input');
      const userMessage = input.value.trim();
      if (!userMessage) return;

      input.value = '';
      const chatDiv = document.getElementById('chat');
      chatDiv.innerHTML += `<p class="user"><strong>Ty:</strong> ${userMessage}</p>`;

      try {
        const response = await fetch('https://twoja-nazwa-backendu.vercel.app/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            messages: [{ role: "user", content: userMessage }]
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content ?? 'Brak odpowiedzi';
        chatDiv.innerHTML += `<p class="bot"><strong>ChatGPT:</strong> ${reply}</p>`;
      } catch (error) {
        chatDiv.innerHTML += `<p class="bot"><strong>Błąd:</strong> ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
