<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poczta</title>

  <!-- Highlight.js style + script -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      max-width: 700px;
      margin: auto;
      padding: 2em;
    }

    h1 {
      text-align: center;
    }

    textarea, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    textarea {
      background-color: #333;
      color: #fff;
      border: 1px solid #444;
      resize: vertical;
    }

    button {
      background-color: #444;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    #chat p {
      padding: 10px;
      border-radius: 5px;
      margin: 5px 0;
    }

    #chat p.user {
      background-color: #2d3e50;
    }

    .bot {
      background-color: #3b3b3b;
      border-radius: 5px;
      padding: 10px;
      margin: 10px 0;
    }

    .bot-content {
      margin-top: 10px;
    }

    #preview img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 6px;
    }

    pre {
      background-color: #2d2d2d;
      padding: 1em;
      border-radius: 5px;
      overflow-x: auto;
    }

    .copy-btn {
      background: none;
      border: none;
      color: #aaa;
      cursor: pointer;
      font-size: 0.9em;
    }

    .copy-btn:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <h1></h1>
  <div id="chat"></div>
  <textarea id="input" rows="3" placeholder="Wklej tekst lub obrazek..."></textarea>
  <div id="preview"></div>
  <button onclick="sendMessage()">WyÅ›lij</button>

  <script>
    let pastedImage = null;

    document.getElementById("input").addEventListener("paste", (event) => {
      const items = event.clipboardData.items;
      for (let item of items) {
        if (item.type.indexOf("image") !== -1) {
          const file = item.getAsFile();
          const reader = new FileReader();
          reader.onload = function (e) {
            pastedImage = e.target.result;
            document.getElementById("preview").innerHTML = `<img src="${pastedImage}" alt="Wklejony obrazek">`;
          };
          reader.readAsDataURL(file);
        }
      }
    });

    async function sendMessage() {
      const input = document.getElementById("input");
      const userMessage = input.value.trim();
      const chatDiv = document.getElementById("chat");

      if (!userMessage && !pastedImage) return;

      input.value = '';
      document.getElementById("preview").innerHTML = '';
      chatDiv.innerHTML += `<p class="user"><strong>Ty:</strong> ${userMessage || '[Obrazek]'}</p>`;

      const body = {
        messages: [{ role: "user", content: userMessage || "[Obrazek]" }],
      };

      if (pastedImage) {
        body.image = pastedImage;
      }

      pastedImage = null;

      try {
        const response = await fetch("https://chatgpt-vercel-backend-six.vercel.app/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content ?? 'Brak odpowiedzi';

        const replyHTML = `
          <div class="bot">
            <div style="display: flex; justify-content: space-between; align-items: center;">
              <strong>ChatGPT:</strong>
              <button class="copy-btn" onclick="copyToClipboard(this)">ðŸ“‹ Kopiuj</button>
            </div>
            <div class="bot-content">${formatReply(reply)}</div>
          </div>`;
        chatDiv.innerHTML += replyHTML;

        document.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
      } catch (error) {
        chatDiv.innerHTML += `<p class="bot"><strong>BÅ‚Ä…d:</strong> ${error.message}</p>`;
      }
    }

    function formatReply(text) {
      let parts = [];
      let regex = /```([a-z]*)\s*([\s\S]*?)```/g;
      let lastIndex = 0;
      let match;

      while ((match = regex.exec(text)) !== null) {
        const before = text.slice(lastIndex, match.index)
          .replace(/\n/g, "<br>");
        parts.push(before);

        const lang = match[1] || '';
        const code = escapeHtml(match[2].trim());
        parts.push(`<pre><code class="language-${lang}">${code}</code></pre>`);

        lastIndex = regex.lastIndex;
      }

      const after = text.slice(lastIndex).replace(/\n/g, "<br>");
      parts.push(after);

      return parts.join('');
    }

    function escapeHtml(str) {
      return str.replace(/[&<>"']/g, function(m) {
        return ({
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;'
        })[m];
      });
    }

    function copyToClipboard(button) {
      const content = button.closest(".bot").querySelector(".bot-content").innerText;
      navigator.clipboard.writeText(content).then(() => {
        button.textContent = "âœ… Skopiowano";
        setTimeout(() => {
          button.textContent = "ðŸ“‹ Kopiuj";
        }, 2000);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      hljs.highlightAll();
    });
  </script>
</body>
</html>
